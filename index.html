<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/clasome_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Clatalk" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>클라톡</title>

    <style>
      /* 기본적으로 Splash Screen을 숨김 */
      .splash-screen {
        display: none;
      }

      /* 모바일 화면에서만 Splash Screen을 표시 */
      @media only screen and (max-width: 768px) {
        .splash-screen {
          display: flex;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #ffffff;
          z-index: 1000;
          font-family: "Noto Sans KR";
        }

        .splash-screen img {
          width: 150px;
          height: 150px;
        }

        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #ffffff;
          height: 100vh;
          overflow: hidden;
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>클라톡</noscript>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
      <img src="icons/icon-512x512.png" alt="Clatalk Logo" />
      <h1>Clatalk</h1>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/service-worker.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (error) {
              console.log("ServiceWorker registration failed: ", error);
            }
          );

          // Hide splash screen when content is loaded
          const splashScreen = document.getElementById("splash-screen");
          splashScreen.classList.add("hidden");
        });
      }
    </script>
  </body>
</html>
